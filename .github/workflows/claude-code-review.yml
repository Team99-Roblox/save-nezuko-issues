name: Claude Code Review

on:
  repository_dispatch:
    types: [dev-bevy-pr]

env:
  TARGET_REPO: Team99-Roblox/save-nezuko

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ secrets.SAVE_NEZUKO_CLAUDE_CROSS_REPO }}
          ref: ${{ github.event.client_payload.head_ref }}
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin ${{ github.event.client_payload.base_ref }}

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ env.TARGET_REPO }}/pull/${{ github.event.client_payload.pr_number }}'

      - name: Post review comment to PR
        if: success()
        env:
          GH_TOKEN: ${{ secrets.SAVE_NEZUKO_CLAUDE_CROSS_REPO }}
        run: |
          gh pr comment ${{ github.event.client_payload.pr_number }} \
            --repo "${{ env.TARGET_REPO }}" \
            --body "Claude Code Review completed. See workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

