    #### 问题根本原因

    在 `src/shared/plugins/damage-system/damage-visual-events-client-plugin/systems.ts` 中发现：

    ```typescript
    // Line 28: ApplyDamageEvent 使用 broadcastToAllPlayers 发送
    broadcastToAllPlayers(world, new ApplyDamageEvent(sourceSkillEntity, targetEntity, request.amount, false))
    ```

    **问题流程：**
    1. `observeDamageCreation` 系统检测到新的 `CreateDamageRequest`
    2. 调用 `broadcastToAllPlayers()` 发送 `ApplyDamageEvent`
    3. 在客户端，`clientReceiveServerEventsSystem` 反序列化事件并调用 `world.events.trigger(eventData)`
    4. **但是** `TriggerableController` 使用 `world.events.addEntityObserver()` 监听特定实体的事件
    5. `world.events.trigger()` 触发的是全局事件，实体观察者无法接收到

    #### 测试结果

    创建了 7 个测试用例，其中 **3 个核心测试期望失败**（复现 Bug）：

    | 测试 | 期望值 | 实际值 | 状态 |
    |------|--------|--------|------|
    | CreateDamageRequest 影响 DamageList 集合成员 | 3 | 3 | ✅ 边界合理 |
    | CreateDamageRequest 触发 TriggerableController | 1 | 0 | ❌ Bug 复现 |
    | observeDamageCreation 触发事件 | true | false | ❌ Bug 复现 |
    | 实体观察者接收 broadcastToAllPlayers 事件 | 1 | 0 | ❌ Bug 复现 |

    #### 创建的文件

    - `src/shared/__tests__/issues/issue-reproduce-88.spec.ts` - Bug 复现测试

