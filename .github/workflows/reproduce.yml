name: Reproduce (Bug Label)

on:
  issues:
    types: [labeled]

env:
  TARGET_REPO: Team99-Roblox/save-nezuko
  NODE_AUTH_TOKEN: ${{ secrets.BEVY_PACKAGES_TOKEN }}
  ISSUE_REPRODUCE_PROMPT: |
    **You are forbidden to fix the bug!**

    **AIM: Create unit|integrated tests to reproduce the bugs**

    Only when the issue is a bug (not fix), you must create tests that expect errors to *reproduce* the bug!

    **Create comprehensive tests to cover all aspects of the bug!**

    ## 详细步骤

    ### 1. 创建复现分支


    **You must name branch with: `issue-reproduce-<id>-<time>`**

    ```bash
    git checkout -b {branch}
    ```

    分支名需匹配 `issue-reproduce*` pattern。

    ### 2. 编写 失败/成功 测试用例

    为 issue 编写能复现问题的测试用例，测试应该包含
    - 必须:失败用例（证明 bug 存在）
    - 可选:成功用例 (维护功能边界)

    你需要认真思考, 全面分析造成 bug 的功能缺陷, 整理待测试列表.

    测试用例统一放在 `src/shared/__tests__/issues/` 目录内

    ### 3. 配置预期失败测试

    创建 `issue-reproduce-test.yml`：

    ```yml
    fail-tests:
      - "[BUG] 测试名称关键部分"
      - "另一个预期失败的测试"
    ```

    > 测试名使用包含匹配，只需写关键部分即可。

    该配置文件在 `.gitignore` 中，不会被提交。

    ### 4. 运行验证

    ```bash
    npm run build
    npm run ci-test
    ```

    如果 `issue-reproduce-test.yml` 内的测试全部失败其没有影响其他测试, 该指令不会抛出任何错误.

    ### 5. 提交复现分支

    Husky 允许提交（因为预期失败是正常的）。


    ## 其他

    *Show the branch link* in issue comments.

    Label the issue with `reproduced` after `successfully reproducing` the bug.

    Do not remove the `bug` label!


    ## 评论例子
