name: Claude Code

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]

env:
  TARGET_REPO: Team99-Roblox/save-nezuko

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ secrets.SAVE_NEZUKO_CLAUDE_CROSS_REPO }}
          ref: dev
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: white-dragon-tools/claude-code-action@main
        with:
          target_repository: ${{ env.TARGET_REPO }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.SAVE_NEZUKO_CLAUDE_CROSS_REPO }}
          base_branch: dev
          additional_permissions: |
            actions: read
          claude_args: |
            --dangerously-skip-permissions
            
      - name: Check for changes and create PR
        if: success()
        env:
          GH_TOKEN: ${{ secrets.SAVE_NEZUKO_CLAUDE_CROSS_REPO }}
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            BRANCH_NAME="claude/issue-${{ github.event.issue.number }}-$(date +%s)"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout -b "$BRANCH_NAME"
            git add -A
            git commit -m "Claude changes for issue #${{ github.event.issue.number }}"
            git push origin "$BRANCH_NAME"
            
            gh pr create \
              --repo "${{ env.TARGET_REPO }}" \
              --title "Claude: Issue #${{ github.event.issue.number }}" \
              --body "Automated changes from Claude Code Action.\n\nRelated issue: ${{ github.server_url }}/${{ github.repository }}/issues/${{ github.event.issue.number }}" \
              --head "$BRANCH_NAME"
          fi

