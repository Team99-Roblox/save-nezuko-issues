name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

env:
  TARGET_REPO: Team99-Roblox/save-nezuko
  NODE_AUTH_TOKEN: ${{ secrets.BEVY_PACKAGES_TOKEN }}

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
      packages: read
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ secrets.SAVE_NEZUKO_CLAUDE_CROSS_REPO }}
          ref: dev
          fetch-depth: 0

      - name: Configure git for private repos
        run: git config --global url."https://x-access-token:${{ secrets.SAVE_NEZUKO_CLAUDE_CROSS_REPO }}@github.com/".insteadOf "https://github.com/"

      - name: Setup Node.js with GitHub Packages auth
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Install dependencies
        run: pnpm install

      - name: Run Claude Code
        id: claude
        uses: white-dragon-tools/claude-code-action@main
        with:
          # 必须
          target_repository: ${{ env.TARGET_REPO }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.SAVE_NEZUKO_CLAUDE_CROSS_REPO }}
          base_branch: dev

          # --
          additional_permissions: |
            actions: read
          settings: |
            {
              "env": {
                "NODE_AUTH_TOKEN": "${{ secrets.BEVY_PACKAGES_TOKEN }}"
              }
            }
          claude_args: |
            --dangerously-skip-permissions
            --mode claude-opus-4-5-20251101
